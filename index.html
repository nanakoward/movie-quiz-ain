<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Movie Quiz AIN">
</head>
<body>

    <div id="quiz-container">
        <h1>Movie Quiz</h1>

        <label for="category">Select Category:</label>
        <select id="category" onchange="selectCategory()">
            <option value="all_categories">All Categories</option>
            <option value="영화_사조">영화 사조</option>
            <option value="영화_이론">영화 이론</option>
            <option value="영화_장르">영화 장르</option>
        </select>

        <!-- All-Time 최고 연속 정답 수 표시 영역 -->
        <div id="stats">
            <p id="all-time-highest-score">All-Time Highest Streak: 0</p>
            <p id="highest-score">Highest Streak: 0</p>
        </div>

        <div id="question-container">
            <img id="question-image" src="" alt="Question Image" style="display:none; max-width: 100%; height: auto;"/>
            <p id="question">Your question will appear here</p>
            <input type="text" id="answer-input" placeholder="Enter your answer" />
            <button id="submit-answer-button" onclick="checkAnswer()">Submit Answer</button>
        </div>

        <div id="feedback"></div>

        <button onclick="showHint()">Hint</button>
        <p id="hint" style="display:none;">Hint will be shown here</p>

        <button id="show-answer-btn" onclick="showAnswer()" style="display:none;">Show Answer</button>
        <p id="correct-answer" style="display:none;">The correct answer will be shown here</p>

        <!-- Setting 버튼 추가 -->
        <button onclick="openSettings()">Setting</button>
        <button onclick="closeApp()">Close App</button>

        <div id="refresh-indicator" style="display:none;">
            <p>Refreshing...</p>
        </div>
    </div>

    <!-- 닉네임 설정 팝업 -->
    <div id="nickname-popup" class="popup" style="display:none;">
        <div class="popup-content">
            <h2>Enter your nickname:</h2>
            <input type="text" id="nickname-input" placeholder="Your nickname">
            <button onclick="saveNickname()">Save</button>
        </div>
    </div>

    <!-- 설정 팝업 -->
    <div id="settings-popup" class="popup" style="display:none;">
        <div class="popup-content">
            <h2 id="settings-title">Change your nickname:</h2>
            <input type="text" id="settings-nickname-input" placeholder="Your new nickname">
            <div id="settings-buttons">
                <button id="save-settings-button">Save</button>
                <button id="close-settings-button">Close</button>
                <button id="reset-button">초기화</button>
            </div>
            <!-- 초기화 확인 메시지 -->
            <div id="reset-confirmation" style="display:none;">
                <p style="color:red;">정말 초기화 하겠습니까?</p>
                <button id="confirm-reset-button">네</button>
                <button id="cancel-reset-button">아니오</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>

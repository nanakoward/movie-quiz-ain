<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Movie Quiz AIN">
</head>
<body>

    <!-- X 버튼 (앱 닫기) -->
    <button id="close-app" onclick="closeApp()">&#10005;</button>

    <div id="quiz-container">
        <h1>Movie Quiz</h1>

        <label for="category">Select Category:</label>
        <select id="category" onchange="getRandomQuestion()">
            <option value="all">All Categories</option>
            <option value="film_history">Film History</option>
            <option value="film_theory">Film Theory</option>
            <option value="interview_questions">Interview Questions</option>
        </select>

        <div id="question-container">
            <p id="question">Your question will appear here</p>
            <input type="text" id="answer-input" placeholder="Enter your answer" />
            <button onclick="checkAnswer()">Submit Answer</button>
        </div>

        <div id="feedback"></div>

        <button onclick="showHint()">Hint</button>
        <p id="hint" style="display:none;">Hint will be shown here</p>

        <button onclick="showAnswer()">Show Answer</button>
        <p id="correct-answer" style="display:none;">The correct answer will be shown here</p>

        <!-- 정답률 표시 영역 -->
        <div id="stats">
            <p>Correct: <span id="correct-count">0</span></p>
            <p>Total: <span id="total-questions">0</span></p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
        </div>

        <!-- 새로고침 애니메이션 영역 -->
        <div id="refresh-indicator" style="display:none;">
            <p>Refreshing...</p>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>

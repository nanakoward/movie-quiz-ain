<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Movie Quiz AIN">
</head>
<body>

    <!-- 닉네임 설정 팝업 -->
    <div id="nickname-popup" class="popup">
        <div class="popup-content">
            <h2>Enter your nickname:</h2>
            <input type="text" id="nickname-input" placeholder="Your nickname">
            <button onclick="saveNickname()">Submit</button>
        </div>
    </div>

    <div id="quiz-container">
        <h1>Movie Quiz</h1>

        <label for="category">Select Category:</label>
        <select id="category" onchange="selectCategory()">
            <option value="all">All Categories</option>
            <option value="film_history">Film History</option>
            <option value="film_theory">Film Theory</option>
            <option value="interview_questions">Interview Questions</option>
        </select>

        <!-- All-Time 최고 연속 정답 수 표시 영역 -->
        <div id="all-time-stats">
            <p id="all-time-highest-score">All-Time Highest Streak: 0</p>
        </div>

        <!-- 현재 최고 연속 정답 수 표시 영역 -->
        <div id="stats">
            <p id="highest-score">Highest Streak: 0</p>
        </div>

        <div id="question-container">
            <p id="question">Your question will appear here</p>
            <input type="text" id="answer-input" placeholder="Enter your answer">
            <button onclick="checkAnswer()">Submit Answer</button>
        </div>

        <div id="feedback"></div>

        <!-- Hint 버튼 -->
        <button onclick="showHint()">Hint</button>
        <p id="hint" style="display:none;">Hint will be shown here</p>

        <!-- Show Answer 버튼을 힌트 본문 아래에 위치시키고 기본적으로 숨김 -->
        <button id="show-answer-btn" onclick="showAnswer()" style="display:none;">Show Answer</button>
        <p id="correct-answer" style="display:none;">The correct answer will be shown here</p>

        <!-- Setting 버튼 추가 -->
        <button onclick="openSettings()">Settings</button>

        <!-- Close App 버튼 -->
        <button onclick="closeApp()">Close App</button>

        <!-- 새로고침 애니메이션 영역 -->
        <div id="refresh-indicator" style="display:none;">
            <p>Refreshing...</p>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="canonical" href="https://nanakoward.github.io/movie-quiz-ain/">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Movie Quiz AIN">
</head>
<body>

    <div id="quiz-container">
        <h1>Movie Quiz</h1>

        <label for="category">Select Category:</label>
        <select id="category" onchange="getRandomQuestion()">
            <option value="all">All Categories</option>
            <option value="film_history">Film History</option>
            <option value="film_theory">Film Theory</option>
            <option value="interview_questions">Interview Questions</option>
        </select>

        <div id="question-container">
            <p id="question">Your question will appear here</p>
            <input type="text" id="answer-input" placeholder="Enter your answer" />
            <button onclick="checkAnswer()">Submit Answer</button>
        </div>

        <div id="feedback"></div>

        <button onclick="showHint()">Hint</button>
        <p id="hint" style="display:none;">Hint will be shown here</p>

        <button onclick="showAnswer()">Show Answer</button>
        <p id="correct-answer" style="display:none;">The correct answer will be shown here</p>

        <!-- 정답률 표시 영역 -->
        <div id="stats">
            <p>Correct: <span id="correct-count">0</span></p>
            <p>Total: <span id="total-questions">0</span></p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
        </div>
    </div>

    <!-- JS 파일 로드 -->
    <script src="js/app.js"></script>

    <!-- Service Worker 등록 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>

</body>
</html>
